<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" type="text/css" href="/timetable.1303bb05.css">
    <script src="https://cdn.tailwindcss.com" defer=""></script>
    <style>.modal {
  z-index: 1;
  background-color: #0006;
  width: 100%;
  height: 100%;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  overflow: auto;
}

.modal-content {
  background-color: #fefefe;
  border: 1px solid #888;
  border-radius: 8px;
  width: 80%;
  max-width: 600px;
  margin: 15% auto;
  padding: 20px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover, .close:focus {
  color: #000;
  cursor: pointer;
  text-decoration: none;
}

table {
  border-collapse: separate;
  border-spacing: 0 15px;
}

th {
  text-align: left;
  padding: 10px 15px;
  font-size: 14px;
  font-weight: 500;
}

td {
  text-align: left;
  vertical-align: middle;
  border-bottom: 1px solid #0000001a;
  padding: 15px;
  font-size: 14px;
  font-weight: 300;
}

.bg-green-200 {
  background-color: #a5d6a7;
}

.bg-yellow-200 {
  background-color: #fff59d;
}

.bg-red-200 {
  background-color: #ef9a9a;
}

#sidebar {
  background-color: #f3f3f3;
  padding: 10px;
}

.group-item {
  background-color: #fff;
  border-radius: 8px;
  margin-bottom: 10px;
  padding: 10px 15px;
  transition: transform .2s ease-in-out;
  box-shadow: 0 4px 6px #0000001a;
}

.group-item:hover {
  background-color: #e0e0e0;
  transform: scale(1.05);
}

.group-item:before {
  content: "ðŸ¥ª";
  margin-right: 10px;
  display: inline-block;
}

nav {
  background-color: #374151;
}

footer {
  background-color: #1f2937;
}

</style>
</head>
<body class="bg-gray-100 p-5">
    <div class="flex">
        <!-- Sidebar for Groups -->
        <div id="sidebar" class="w-1/4 p-4 bg-gray-200">
            <h2 class="font-bold text-lg mb-4">My Groups</h2>
            <ul id="groupList" class="list-disc list-inside">
                <!-- Group items will be added here dynamically -->
            </ul>
        </div>

        <!-- Main content area -->
        <div class="w-3/4 p-4">
            <!-- Your existing timetable structure here -->
            <div class="container mx-auto p-4 bg-white shadow-lg">
                <h1 class="text-2xl font-bold mb-5 text-center">Weekly Timetable</h1>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-800 text-white">
                        <tr class="text-left">
                            <th class="px-4 py-2">Time</th>
                            <th class="px-4 py-2">Monday</th>
                            <th class="px-4 py-2">Tuesday</th>
                            <th class="px-4 py-2">Wednesday</th>
                            <th class="px-4 py-2">Thursday</th>
                            <th class="px-4 py-2">Friday</th>
                        </tr>
                    </thead>
                    <tbody id="timetableBody" class="text-gray-700">
                        <!-- Table body will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="sandwichTimetableArea"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Users Free in This Hour</h2>
            <ul id="freeUsersList"></ul>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-5">
        &copy; 2024 Lunchtime. All rights reserved.
    </footer>
    <script src="/timetable.c7c62966.js" defer=""></script>
    <script>// Get the modal
const modal = document.getElementById("myModal");
// Get the <span> element that closes the modal
const span = document.getElementsByClassName("close")[0];
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
};
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) modal.style.display = "none";
};

</script>
</div></body>
</html>
